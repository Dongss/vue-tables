<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .arrow {
                width: 0;
                height: 0;
                vertical-align: middle;
                display: inline-block;
                margin-left: 4px solid transparent;
            }
            .arrow.asc {                              
                border-left: 4px solid transparent;
                border-right: 4px solid transparent;
                border-bottom: 8px solid cadetblue;
                
            }
            .arrow.desc {
                border-left: 4px solid transparent;
                border-right: 4px solid transparent;
                border-top: 8px solid cadetblue;
            }
        </style>
    </head>
    <body>
        <div id="table-demo">
            <table-component
                :columns="tableColumns"
                :data="tableData">
            </table-component>                      
        </div>
    </body>
    <script type="text/template" id="tpl">
        <div style="margin-bottom:5px;">
            <span>
                <select name="length">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </span>
            <span style="float:right;" v-if="showSearch">
                Search: <input name="query" v-model="searchQuery">
            </span>
        </div>
        <table border="1" style="width:100%">
            <thead><tr>
                <th v-for="col in columns"
                    @click="sortBy($key)">
                    {{col}}
                    <span :class="['arrow', sortKey == $key ? orderClass : '']"></span>
                </th>              
            </tr></thead>
            <tbody>
                <tr v-for="item in data 
                    | filterBy searchQuery
                    | orderBy sortKey sortOrders">
                    <td v-for="col in columns">{{item[$key]}}</td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top:5px;">
            <span style="float:left">11 to 20 of {{data.length}} total</span>
            <span style="float:right;">
                <button>Previous</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>Next</button>
                <input style="width:30px;" type="text" name="lname" />
                <button>Go</button>
            </span>
        </div>
    </script>
    <script src="../vue.min.js"></script>
    <script src="../dist/vue-tables.js"></script>
    <script src="./js/example.js"></script>
</html>
